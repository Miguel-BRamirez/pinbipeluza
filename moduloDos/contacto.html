<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Css -->

    <link rel="stylesheet" type="text/css" href="assets/css/contacto.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
    <div class="scroll"> <!-- encabezado y menú -->
        <header>
            <div class="container menu">
                <div class="logo">
                    <img class="img" src="assets/img/icons/logo-principal.png" alt="">
                    <h1>P-I-N-B-I-P-E-L-U-Z-A</h1>
                </div>
                <nav style="margin-right: -30rem;">
                    <ul id="lista1">
                        <div class="btn-header btn-action">
                            <li><a href="#" class="enlace" data-accion="accion1">Inicio</a></li>
                        </div>
                        <div class="btn-header btn-action">
                            <li><a href="#" class="enlace" data-accion="accion2">Blog</a></li>
                        </div>
                        <div class="btn-header btn-action">
                            <li><a href="#" class="enlace" data-accion="accion3">Calculadora</a></li>
                        </div>
                        <div class="btn-header btn-action">
                            <li><a href="#" class="enlace" data-accion="accion4">Contacto</a></li>
                        </div>
                    </ul>
                </nav>
            </div>
        </header>

        <!-- contenido -->
        <main>

            <div class="contact_form">

                <div class="formulario">
                    <h1>Formulario de contacto</h1>
                    <h3>Escríbenos y en breve los pondremos en contacto contigo</h3>


                    <form id="frmEmail">


                        <p>
                            <label for="nombre" class="colocar_nombre">Nombre
                                <span class="obligatorio">*</span>
                            </label>
                            <input type="text" name="usernameemail" id="username" required="obligatorio"
                                placeholder="Escribe tu nombre">
                        </p>

                        <p>
                            <label for="email" class="colocar_email">Email
                                <span class="obligatorio">*</span>
                            </label>
                            <input type="email" name="email" id="email" required="obligatorio"
                                placeholder="Escribe tu Email">
                        </p>

                        <p>
                            <label for="mensaje" class="colocar_mensaje">Mensaje
                                <span class="obligatorio">*</span>
                            </label>
                            <textarea name="msg" class="texto_mensaje" id="msg" required="obligatorio"
                                placeholder="Deja aquí tu comentario..."></textarea>
                        </p>

                        <button type="submit" name="enviar_formulario" id="enviar" value="enviar">
                            <p>Enviar</p>
                        </button>

                        <p class="aviso">
                            <span class="obligatorio"> * </span>los campos son obligatorios.
                        </p>

                    </form>
                </div>
            </div>
        </main>

        <!-- footer de la página -->
        <footer>
            <hr>
            <div class="logo-footer">
                <div class="position-logo">
                    <img src="assets/img/icons/logo-principal.png" alt="">
                </div>
            </div>

            <section class="social-media">
                <div class="row">
                    <div class="parent">
                        <div class="div1">
                            <a href="#"><img src="assets/img/icons/bxl-linkedin.svg" /></a>
                        </div>
                        <div class="div2">
                            <a href="#"><img src="assets/img/icons/bxl-facebook.svg" /></a>
                        </div>
                        <div class="div3">
                            <a href="#"><img src="assets/img/icons/bxl-whatsapp.svg" /></a>
                        </div>
                        <div class="div4">
                            <a href="#"><img src="assets/img/icons/bxl-twitch.svg" /></a>
                        </div>
                    </div>
                </div>
                <div class="text-footer">
                    <p>© 2020 Copyright: Pinbipeluza.com</p>
                </div>
            </section>
        </footer>
    </div>
