    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="stylesheet" type="text/css" href="assets/css/contacto.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <div class="scroll"></div>
    <!-- encabezado y menú -->
    <div class="contenedor">
        <nav class="sidebar close">
            <header>
                <div class="image-text">
                    <span class="image">
                        <img src="assets/img/icons/logo-principal.png" alt="">
                    </span>

                    <div class="text header-text">
                        <span class="name">P-I-N-B-I-P-E-L-U-Z-A</span>
                        <!-- <span class="name">Pinbipeluza</span> -->
                        <span class="nametwo">Menú</span>
                    </div>
                </div>
                <i class='bx bx-chevron-right toggle'></i>
            </header>

            <div class="menu-bar">
                <div class="menu">
                    <li class="search-box">
                        <i class='bx bx-search icon'></i>
                        <input type="search" placeholder="Search">
                    </li>
                    <ul class="menu-links">
                        <li class="nav-link">
                            <a href="index.html">
                                <i class='bx bx-home-smile icon'></i>
                                <span class="text nav-text">Home</span>
                            </a>
                        </li>
                        <li class="nav-link">
                            <a href="calculator.html">
                                <i class='bx bxs-calculator icon'></i>
                                <span class="text nav-text">Calculator</span>
                            </a>
                        </li>
                        <li class="nav-link">
                            <a href="contacto.html">
                                <i class='bx bxs-contact icon'></i>
                                <span class="text nav-text">Contact</span>
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="bottom-content">
                    <li class="">
                        <a href="#">
                            <i class='bx bx-log-out icon'></i>
                            <span class="text nav-text">Sign out</span>
                        </a>
                    </li>
                    <li class="mode">
                        <div class="moon-sun">
                            <i class='bx bxs-moon icon moon'></i>
                            <i class='bx bxs-sun icon sun'></i>
                        </div>
                        <span class="mode-text text">Dark Mode</span>
                        <div class="toggle-switch">
                            <span class="switch"></span>
                        </div>
                    </li>
                </div>
            </div>
        </nav>

        <!-- contenido -->
        <section class="home">
            <main>
                <div class="text">
                    <img src="assets/img/icons/logo-principal.png" alt="" style="width: 10rem; height: 8.5rem;">
                    P-I-N-B-I-P-E-L-U-Z-A
                </div>
                <div class="contact_form">

                    <div class="formulario">
                        <h1>Formulario de contacto</h1>
                        <h3>Escríbenos y en breve los pondremos en contacto contigo</h3>
    
    
                        <form id="frmEmail">
    
    
                            <p>
                                <label for="nombre" class="colocar_nombre">Nombre
                                    <span class="obligatorio">*</span>
                                </label>
                                <input type="text" class="inputForm" name="usernameemail" id="username" required="obligatorio"
                                    placeholder="Escribe tu nombre">
                            </p>
    
                            <p>
                                <label for="email" class="colocar_email">Email
                                    <span class="obligatorio">*</span>
                                </label>
                                <input type="email" class="inputForm" name="email" id="email" required="obligatorio"
                                    placeholder="Escribe tu Email">
                            </p>
    
                            <p>
                                <label for="mensaje" class="colocar_mensaje">Mensaje
                                    <span class="obligatorio">*</span>
                                </label>
                                <textarea name="msg" class="texto_mensaje" id="msg" required="obligatorio"
                                    placeholder="Deja aquí tu comentario..."></textarea>
                            </p>
    
                            <button type="submit" name="enviar_formulario" id="enviar" value="enviar">
                                <p>Enviar</p>
                            </button>
    
                            <p class="aviso">
                                <span class="obligatorio"> * </span>los campos son obligatorios.
                            </p>
    
                        </form>
                    </div>
                </div>
            </main>
        </section>
    </div>

        <!-- footer de la página -->
        <footer>
            <hr>
            <div class="logo-footer">
                <div class="position-logo">
                    <img src="assets/img/icons/logo-principal.png" alt="">
                </div>
            </div>

            <section class="social-media">
                <div class="row">
                    <div class="parent">
                        <div class="div1">

                        </div>
                        <div class="div2">

                        </div>
                        <div class="div3">
                            <a href="#"><img src="assets/img/icons/bxl-whatsapp.svg" /></a>
                        </div>
                        <div class="div4">
                            <a href="#"><img src="assets/img/icons/bxl-twitch.svg" /></a>
                        </div>
                    </div>
                </div>
                <div class="text-footer">
                    <p>© 2020 Copyright: Pinbipeluza.com</p>
                </div>
            </section>
